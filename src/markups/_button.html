<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.button</h1>

            <button class="button" type="button">Отправить</button>

            <br>
            <br>
            <h2>.button__icon</h2>

            <button class="button" type="button">
                Сдать ЕГЭ на 100 баллов с нами
                <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25">
                    <path d="M11.767 4.955c.44-.44 1.152-.44 1.591 0l6.75 6.75c.44.439.44 1.151 0 1.59l-6.75 6.75a1.125 1.125 0 0 1-1.591-1.59l4.83-4.83H4.686a1.125 1.125 0 0 1 0-2.25h11.91l-4.83-4.83a1.125 1.125 0 0 1 0-1.59Z"/>
                </svg>
            </button>


            <br>
            <br>
            <br>
            <h2>.button--secondary</h2>
            <div style="background: #FC5E38; padding: 20px;">

                <button class="button button--secondary" type="button">
                    Записаться на пробный урок
                    <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25">
                        <path d="M11.767 4.955c.44-.44 1.152-.44 1.591 0l6.75 6.75c.44.439.44 1.151 0 1.59l-6.75 6.75a1.125 1.125 0 0 1-1.591-1.59l4.83-4.83H4.686a1.125 1.125 0 0 1 0-2.25h11.91l-4.83-4.83a1.125 1.125 0 0 1 0-1.59Z"/>
                    </svg>
                </button>

            </div>

            <br>
            <br>
            <br>
            <h2>:disabled</h2>

            <button class="button" type="button" disabled>Отправить</button>
            <button class="button" type="button" disabled>Отправить</button>

            <br>
            <br>
            <br>
            <h2>.button--loading</h2>

            <button class="button button_loading" type="button">Отправить</button>

            <button class="button button--secondary button_loading" type="button">Отправить</button>


            <br>
            <br>
            <br>
            <h2>.button--success</h2>

            <button class="button button--success" type="button">Отправить</button>

            <button class="button button--secondary button--success" type="button">Отправить</button>


            <br>
            <br>
            <br>
            <br>
            <h2>Теги</h2>

            <div class="button" tabindex="0">div.button</div>

            <br><br>

            <span class="button" tabindex="0">span.button</span>

            <br><br>

            <label class="button" for="#" tabindex="0">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../scripts/scripts.js"></script>


    </body>
</html>
