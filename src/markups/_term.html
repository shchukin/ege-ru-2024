<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.term</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>

        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.term</h1>
            <div style="background: #FC5E38; padding: 20px;">

                <label class="term">
                    <input class="term__widget" type="checkbox">
                    <span class="term__label">Согласен(а) на обработку персональных данных</span>
                    <i class="term__icon" role="presentation">
                        <i class="term__check"></i>
                    </i>
                </label>

                <br>
                <br>

                <label class="term">
                    <input class="term__widget" type="checkbox" disabled>
                    <span class="term__label">Согласен(а) на обработку персональных данных</span>
                    <i class="term__icon" role="presentation">
                        <i class="term__check"></i>
                    </i>
                </label>

                <label class="term">
                    <input class="term__widget" type="checkbox" disabled checked>
                    <span class="term__label">Согласен(а) на обработку персональных данных</span>
                    <i class="term__icon" role="presentation">
                        <i class="term__check"></i>
                    </i>
                </label>

            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../scripts/scripts.js"></script>


    </body>
</html>
